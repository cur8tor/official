  <title>CURATOR</title>

</head>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta charset="UTF-8">
<body class="body1">

<div class="a" id="as" onclick="myFunction()">
  <img src="logoWhite.png" class="shrink" style="width:450; height:180;"></img>
</div>
<div class="b" id="bs" onclick="myFunction()">
  <form action="index.htm" method="post" autofocus>
      <input type="text" placeholder="" maxlength="7"name="password" style="text-align:center; color: red; outline-color:red;" onkeypress="myFunction(event)">
      <br>
  </form>
</div>
<script>
let aa= 0;
 function myFunction(event) {

   var d = document.getElementById("bs");
   d.className += " otherclass";

   var duh = document.getElementById("as");
   duh.className += " otherclass";

  var x = event.which || event.keyCode;
  if (x==48){
    aa = 1;
  }
  else if (x==54){
    ab = 1;
  }
  else if (x==57){
    ac = 1;
  }
  else if (x==50){
    ad = 1;
  }
  if (aa&&ab&&ac&&ad==1){
    window.location.replace("https://thecrtr.com/menu.htm");
  }
}
</script>
